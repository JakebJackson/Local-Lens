<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css" rel="stylesheet">
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChFKagYKV2F1umLygVhQs5DxiRb2OewVw&callback=console.debug&libraries=maps,marker,places&v=beta"></script>
    <title>Local Lens</title>


</head>


<body>
    <!-- Nav menu bar -->
    <div class="ui inverted segment">
        <div class="ui inverted secondary menu">
            <a class="active right floated item">
                Home
            </a>
            <a class="item" href="./saved-insights.html">
                Saved Headlines
            </a>
        </div>
    </div>

    <!-- input area div -->
    <div class="ui container segment menu">

        <!-- keyword input -->
        <div class="ui input focus">
            <input id="keyword" type="text" placeholder="Keyword Search">
        </div>

        <!-- city input -->
        <div class="ui input focus">
            <input id="city" type="text" placeholder="City Search">
        </div>

         <!-- country input -->
         <div class="ui input focus">
            <input id="country" type="text" placeholder="Country Search">
        </div>

        <!-- radius selection dropdown -->
        <div class="ui inverted selection dropdown">
            <input id=radius type="hidden" name="Radius">
            <i class="dropdown icon"></i>

            <div class="default text">Choose a radius</div>

            <div class="menu">
                <div class="item" data-value="10">10km</div>
                <div class="item" data-value="20">20km</div>
                <div class="item" data-value="30">30km</div>
                <div class="item" data-value="40">40km</div>
                <div class="item" data-value="50">50km</div>
            </div>
        </div>

        <!-- State selection dropdown 
        <select name="state" multiple="" class="ui fluid dropdown">
            <option value="">Choose State</option>
            <option value="victoria">Victoria</option>
            <option value="new-south-wales">New South Wales</option>
            <option value="queensland">Queensland</option>
            <option value="tasmania">Tasmania</option>
            <option value="northern-territory">Norther Territory</option>
            <option value="south-australia">South Australia</option>
            <option value="western-australia">Western Australia</option>
        </select> -->

        <!-- Search button -->
        <button id="search-btn" class="ui secondary button wide">
            Search
        </button>
    </div>


    <div id="map" class="ui raised container segment menu">
        <gmp-map center="-37.65779113769531,144.59182739257812" zoom="14" map-id="DEMO_MAP_ID">
            <gmp-advanced-marker position="-37.65779113769531,144.59182739257812" title="My location">
            </gmp-advanced-marker>
        </gmp-map>
    </div>

    <div id="info-div" class="ui container segment">
        <h2 class="ui header">Headlines</h2>
        <div class="ui segment">
            <!-- loader for between search and results -->
            <!-- <div class="ui disabled loader"></div> -->
        </div>
    </div>

    <!-- Display saved data -->
    <div id="savedData" class="ui message">
        <div class="header"></div>
        <p></p>
    </div>

    <!-- Buttons for Save and Delete -->
    <div class="ui two buttons">
        <button class="ui primary button" onclick="saveData()">Save</button>
        <button class="ui red button" onclick="deleteData()">Delete</button>
    </div>
    </div>
    </div>

    <!-- Footer -->
    <div class="ui section divider segment">
        <div class="ui center aligned container">
            <p class="ui subtext">This website is using Google Maps API in combination with "PLACEHOLDER API" </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="    https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js    "></script>
    <script src="https://cdn.jsdelivr.net/npm/country-list@2.6.0/dist/country-list.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
